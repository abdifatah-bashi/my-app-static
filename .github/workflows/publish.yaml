name: Publish API docs and Next.js Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the Node.js version that matches your development environment

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build your Next.js project
      - name: Build Next.js site
        run: npm run build && npm run export
        env:
          # Set environment variables used in your Next.js project, if any
          NEXT_PUBLIC_BASE_PATH: /my-app-static # Example environment variable

      # Configure GitHub Pages
      - uses: actions/configure-pages@v4

      # Upload the Next.js build output to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          # Make sure to adjust the path to where your Next.js site is built.
          # The default output directory for a static export is `out`.
          path: 'out/'

      # Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
